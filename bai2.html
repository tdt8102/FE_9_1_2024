<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="bai2.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide();
            });
        });
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, input, select, button, p {
            margin: 10px;
        }
    </style>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <input type="number" id="num1" placeholder="Num 1">
    <input type="number" id="num2" placeholder="Num 2">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <div id="result-box"></div>
</body>
</html>
